<h3>Contact Us</h3>
<p>Required fields are marked with an asterisk*.</p>

<form method="post" action="https://webdevbasics.net/scripts/pacific.php">
	<label for="myFName">*First Name:</label><input type="text" name="myFName" id="myFName" required>
	<label for="myLName">*Last Name:</label><input type="text" name="myLName" id="myLName" required>
	<label for="myEmail">*Email:</label><input type="email" name="myEmail" id="myEmail" required>
	<label for="myPhone">*Phone:</label><input type="tel" name="myPhone" id="myPhone" 
	pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="999-999-9999" required>
	<label for="myDate">Arrival Date:</label><input type="date" name="myDate" id="myDate">
	<label for="myNights">Nights:</label><input type="number" name="myNights" id="myNights" min="1" max="14">
	<label for="myComments">Comments:</label><textarea name="myComments" id="myComments" rows="2" cols="20" required></textarea>
	<input type="submit" id="mySubmit" value="Submit">
</form>
