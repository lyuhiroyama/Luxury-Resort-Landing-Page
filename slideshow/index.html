<!DOCTYPE html>
<!-- Name: Lyu Hiroyama Date: June 18 2023-->
<html lang="en">
<head>
<title>Slideshow</title>
<meta charset="utf-8">
<link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css"rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</head>
<body>
    <h1>Slideshow</h1>
    <div class="fotorama" data-autoplay="true">
        <img src="somefood1.jpeg" data-caption="Dumplings" alt="Two dumplings">
        <img src="somefood2.jpeg" data-caption="More Dumplings" alt="Six small dumplings">
        <img src="somefood3.jpeg" data-caption="Breakfast at Denny's" alt="Denny's breakfast">
        <img src="somefood4.jpeg" data-caption="Japanese Curry" alt="Japanese curry">
        <img src="somefood5.jpeg" data-caption="Fish, Tofu & Soup" alt="Fish, tofu & soup">
        <img src="somefood6.jpeg" data-caption="Magical Sandwich" alt="A chicken donut sandwich">
    </div>
</body>
</html>
